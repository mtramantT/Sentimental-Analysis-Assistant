
<div class="dropdown">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="background:lightblue">
    Select One
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="create">Create Blog</a>
    <a class="dropdown-item" href="view">View Blog</a>
    <a class="dropdown-item" href="review">Write Reviews</a>
  </div>
</div>
<hr>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset=med-1">
        <div class="row">
          <!--Below is the right side of the div -->

          <div class="col-md-4 col-sm-4 col-xs-12"></div>

          <div class="col-md-7 col-sm-4   register-right top-buffer">
            <!--<div class="col-md-4 col-sm-4 col-xs-12  register-right">-->
            <!--<div class="col-md-7 register-right">-->
            <h2>Writing Blog</h2>

            <!--Below is the start of creating the form -->

            <div [hidden]="submitted" style="width: 300px;">
                <form (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="blog.name">
                  </div>
               
                  <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" required name="content" [(ngModel)]="blog.content"></textarea>
                  </div>
               
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
              </div>
               
              <div [hidden]="!submitted">
                <h4>You submitted successfully!</h4>
                <button class="btn btn-success" (click)="newBlog()">Add</button>
              </div>

            <div class="col-md-4 col-sm-4 col-xs-12"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
